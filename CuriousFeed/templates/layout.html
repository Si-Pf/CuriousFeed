<!DOCTYPE html>
<html>
    <head>
            
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

        <title>CuriousFeed</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
  <body class="background_img">
    <header>
      <div>
        <h1 class="logo ml-5"><a style="color:white" href="{{url_for('Home') }}">CuriousFeed</a></h1>
        <!--
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('Home') }}">Home</a></li>
            <li><a href="{{ url_for('Video') }}">Video</a></li>
            <li><a href="{{ url_for('Book') }}">Book</a></li>
            <li><a href="{{ url_for('Podcast') }}">Podcast</a></li>
          </ul>
        </nav></strong>
        -->
      </div>
    </header>
    <div class="container ">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}     
        {% endblock %}
    </div>
    


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
      <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">        
        <a class="text-reset fw-bold float-center" href="{{url_for('Impressum')}}">Impressum</a>
        <a class="text-reset fw-bold float-right" href="{{url_for('Feedback_form')}}">Suggestions?</a>
      </div>
    </footer>
  </body>
</html>
