<!DOCTYPE html>
<html>
    <head>

        <!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. --> 
        <link rel="apple-touch-icon-precomposed" href="/static/apple-touch-icon-precomposed.png">

        <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
        <link rel="icon" href="static/favicon.png">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

        <title>CuriousFeed</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">


    </head>
  <body class="background_img">

    <div class="d-flex flex-column min-vh-100">


    
    <header class="d-flex flex-row flex-wrap py-3 border-bottom">
        <div class="row">
        <h1 class="logo"><a style="color:white" href="{{url_for('Home') }}">CuriousFeed (beta)</a></h1>
        </div>
        <!--
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('Home') }}">Home</a></li>
            <li><a href="{{ url_for('Video') }}">Video</a></li>
            <li><a href="{{ url_for('Book') }}">Book</a></li>
            <li><a href="{{ url_for('Podcast') }}">Podcast</a></li>
          </ul>
        </nav></strong>
        -->
      
    </header>
    <div class="container flex-grow-1">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}     
        {% endblock %}
    </div>
    


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
    <footer class="text-center text-lg-start bg-light text-muted">
      <div class="text-center p-4 justify-content-end" style="background-color: rgba(0, 0, 0, 0.05);">
        <div class="row"> 
        <p class="col-4"></p>      
        <a class="text-reset fw-bold col-4" href="{{url_for('Impressum')}}">Impressum</a>
        <a class="text-reset text-end fw-bold col-4 " href="{{url_for('Feedback_form')}}">Suggestions?</a>
        </div> 
      </div>
    </footer>
  </div>
  </body>
</html>
