{% extends "layout.html" %}
{% block content %}
   <div class="about px-2">
     <h1>Todays podcast episode</h1>
     <iframe src="{{ podcast.link }}" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
     <p>Keywords: {{ podcast.title }}</p>
     
     <blockquote class="blockquote">
      <p>{{podcast.reason}}</p>
      <footer class="blockquote-footer">{{podcast.recommended_by_name}}, {{podcast.recommended_by_age}}</footer>
    </blockquote>

    </div>
   <div class="btn btn-outline-info"><a href="{{ url_for('Submit') }}">Submit your media</a></div>
 {% endblock %}
